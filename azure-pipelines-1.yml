# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2f8772eb-5d45-412c-8737-1a5bb92a9a60'
  imageRepository: 'petercharles/albumviewer'
  containerRegistry: 'peterreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'v-$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
          dev
- stage: devdeploy
  displayName: Deploy to Dev
  jobs:
  - job: Deploy
    displayName: Deploy to Dev
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Visual Studio Professional(b767e97c-5c21-470e-b2a5-911d394c90ba)'
        azureContainerRegistry: '{"loginServer":"peterreg.azurecr.io", "id" : "/subscriptions/b767e97c-5c21-470e-b2a5-911d394c90ba/resourceGroups/testPeter/providers/Microsoft.ContainerRegistry/registries/peterreg"}'
        dockerComposeFile: '**/docker-compose.yaml'
        action: 'Run services'
        buildImages: false
        dockerHostEndpoint: 'w2016Peter'